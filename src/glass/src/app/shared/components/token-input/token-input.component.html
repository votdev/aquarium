<div role="group"
     [formGroup]="formGroup"
     fxLayout="row"
     fxLayoutAlign="start center">
  <input #segment1
         formControlName="segment1"
         maxLength="4"
         size="4"
         (input)="doInput(formGroup.controls.segment1, segment2)">
  <span>&ndash;</span>
  <input #segment2
         formControlName="segment2"
         maxLength="4"
         size="4"
         (input)="doInput(formGroup.controls.segment2, segment3)"
         (keyup.backspace)="autoFocusPrev(formGroup.controls.segment2, segment1)">
  <span>&ndash;</span>
  <input #segment3
         formControlName="segment3"
         maxLength="4"
         size="4"
         (input)="doInput(formGroup.controls.segment3, segment4)"
         (keyup.backspace)="autoFocusPrev(formGroup.controls.segment3, segment2)">
  <span>&ndash;</span>
  <input #segment4
         formControlName="segment4"
         maxLength="4"
         size="4"
         (input)="doInput(formGroup.controls.segment3, segment4)"
         (keyup.backspace)="autoFocusPrev(formGroup.controls.segment4, segment3)">
</div>
